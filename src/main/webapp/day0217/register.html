<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
div{width: 500px;
}
ul {
	list-style: none;/*리스트 마커 없음 */
}

li {
	margin: 10px;
}

li label {
	width: 120px;
	float: left;
	text-align: right;
	padding-right: 8px;
}

input[type="submit"] {
	text-align: center;
	width: 100%;
	height: 30px;
	margin-top: 15px;
}
</style>

</head>
<body>
	<div>
	<form>
		<h1>회원 가입</h1>
		
		<fieldset>
		
			<legend> 로그인 정보 </legend>
			<ul>
			<li>
			<label for="id"> 아이디 </label> 
			<input type="text" name="id" id="id" autofocus="autofocus" required> <br>
			</li>
			
			<li>
			<label for="password"> 비밀번호 </label> 
			<input type="password" name="password" id="password" placeholder="비밀번호"> <br>
			</li>
			
			<li>
			<label for="password2"> 비밀번호 확인 </label> 
			<input type="password" id="password2" placeholder="똑같은 비밀번호"><br>

			</li>
			</ul>
		</fieldset>

		<fieldset>
			<legend> 개인 정보 </legend>
			<ul>
			<li>
			<label for="name"> 이름 </label> 
			<input type="text" name="name" id="name" value="javakim" readonly> <br>
			</li>
			
			<li>
			<label for="email"> 메일 주소 </label> 
			<input type="email" name="email" id="email" > <br>
			</li>
			
			<li>
			<label for="tel"> 연락처 </label> 
			<input type="tel" name="tel" id="tel"
					pattern = "[0-9]{3}-[0-9]{4}-[0-9]{4}"
					title="###-####-####"><br>
			</li>
			
			<li>
			<label for="blog"> 블로그/홈페이지 </label> 
			<input type="url" name="blog" id="blog"><br>
			</li>

			</ul>
		</fieldset>
			<input type="submit" value="가입하기">
	</form>
	</div>
</body>
</html>
